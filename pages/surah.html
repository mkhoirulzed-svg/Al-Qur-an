<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surah</title>

<link rel="stylesheet" href="../style.css">

<style>
/* =========================
   MUSHAF STYLE
========================= */
.ayat-item {
  display: flex;
  gap: 12px;
  padding: 12px 0;
  border-bottom: 1px solid #eee;
}

.ayat-content {
  flex: 1;
}

.ayat-arab {
  font-size: 1.6rem;
  line-height: 2.6rem;
}

.ayat-actions {
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 8px;
}

.audio-btn,
.bookmark-btn {
  font-size: 1.2rem;
  cursor: pointer;
}

.bismillah {
  text-align: center;
  font-size: 1.8rem;
  margin: 20px 0;
}

.ayat-playing {
  background-color: #fef9c3;
  border-right: 4px solid #f59e0b;
  padding-right: 8px;
}

.ayat-highlight {
  background: #e0f2fe;
}
</style>
</head>

<body>

<header class="app-header">
  <button onclick="history.back()">â†</button>
  <span id="judul">Surah</span>
</header>

<main class="container" id="ayatList">
  <p>Memuat ayat...</p>
</main>

<audio id="audioPlayer"></audio>

<script>
const params = new URLSearchParams(window.location.search);
const no = Number(params.get('no'));

const ayatList = document.getElementById('ayatList');
const judul = document.getElementById('judul');
const audioPlayer = document.getElementById('audioPlayer');

if (!no) {
  ayatList.innerHTML = '<p>Surah tidak valid</p>';
  throw new Error('Nomor surah tidak valid');
}

fetch(`https://api.alquran.cloud/v1/surah/${no}/ar.alafasy`)
  .then(res => res.json())
  .then(res => {
    const s = res.data;
    judul.textContent = `${s.englishName} (${s.name})`;
    ayatList.innerHTML = '';

    function tajwidColor(text) {
      return text
        .replace(/([Ø§ÙˆÙŠ])/g, '<span class="tajwid-mad">$1</span>')
        .replace(/([Ù†Ù…]Ù’)/g, '<span class="tajwid-idgham">$1</span>')
        .replace(/([Ù‚Ø·Ø¨Ø¬Ø¯])/g, '<span class="tajwid-qalqalah">$1</span>');
    }

    /* =========================
       BISMILLAH HEADER (MUSHAF)
    ========================= */
    if (s.number !== 1 && s.number !== 9) {
      const bis = document.createElement('div');
      bis.className = 'bismillah ayat-arab';
      bis.textContent = 'Ø¨ÙØ³Ù’Ù…Ù Ø§Ù„Ù„Ù‘ÙÙ‡Ù Ø§Ù„Ø±Ù‘ÙØ­Ù’Ù…ÙÙ°Ù†Ù Ø§Ù„Ø±Ù‘ÙØ­ÙÙŠÙ…Ù';
      ayatList.appendChild(bis);
    }

    /* =========================
       AYAT
    ========================= */
    s.ayahs.forEach(a => {
      let ayatText = a.text;

      // Hilangkan bismillah dari ayat 1 (visual mushaf)
      if (
        a.numberInSurah === 1 &&
        s.number !== 1 &&
        s.number !== 9
      ) {
        ayatText = ayatText.replace(
          /^Ø¨ÙØ³Ù’Ù…Ù\s*[Ù±Ø§]Ù„Ù„Ù‘ÙÙ‡Ù\s*[Ù±Ø§]Ù„Ø±Ù‘ÙØ­Ù’Ù…ÙÙ°Ù†Ù\s*[Ù±Ø§]Ù„Ø±Ù‘ÙØ­ÙÙŠÙ…Ù\s*/u,
          ''
        );
      }

      const div = document.createElement('div');
      div.className = 'ayat-item';
      div.id = `ayat-${a.numberInSurah}`;

      div.dataset.surah = s.number;
      div.dataset.surahName = s.englishName;
      div.dataset.ayat = a.numberInSurah;
      div.dataset.text = a.text;
      div.dataset.audio = a.audio;

      div.innerHTML = `
        <div class="ayat-content">
          <span class="ayat-nomor">(${a.numberInSurah})</span>
          <div class="ayat-arab">${tajwidColor(ayatText)}</div>
        </div>
        <div class="ayat-actions">
          <button class="audio-btn" title="Putar murrotal">ğŸ”Š</button>
          <button class="bookmark-btn" title="Bookmark ayat">ğŸ”–</button>
        </div>
      `;

      ayatList.appendChild(div);
    });

    /* =========================
       SCROLL KE BOOKMARK
    ========================= */
    const targetAyat = localStorage.getItem('scrollToAyat');
    if (targetAyat) {
      const el = document.getElementById(`ayat-${targetAyat}`);
      if (el) {
        el.scrollIntoView({ behavior: 'smooth', block: 'center' });
        el.classList.add('ayat-highlight');
        setTimeout(() => el.classList.remove('ayat-highlight'), 3000);
      }
      localStorage.removeItem('scrollToAyat');
    }
  })
  .catch(err => {
    console.error(err);
    ayatList.innerHTML = '<p>Gagal memuat ayat</p>';
  });

/* =========================
   BOOKMARK
========================= */
document.addEventListener('click', e => {
  if (!e.target.classList.contains('bookmark-btn')) return;

  const ayatEl = e.target.closest('.ayat-item');

  const bookmark = {
    mode: 'surah',
    surah: ayatEl.dataset.surah,
    surahName: ayatEl.dataset.surahName,
    ayat: ayatEl.dataset.ayat,
    text: ayatEl.dataset.text
  };

  const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];

  if (bookmarks.some(b => b.surah == bookmark.surah && b.ayat == bookmark.ayat)) {
    alert('Ayat ini sudah dibookmark');
    return;
  }

  bookmarks.push(bookmark);
  localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
  e.target.classList.add('active');
});

/* =========================
   AUDIO + HIGHLIGHT
========================= */
let currentPlaying = null;

document.addEventListener('click', e => {
  if (!e.target.classList.contains('audio-btn')) return;

  const ayatEl = e.target.closest('.ayat-item');
  const audioUrl = ayatEl.dataset.audio;

  if (currentPlaying) {
    currentPlaying.classList.remove('ayat-playing');
  }

  ayatEl.classList.add('ayat-playing');
  currentPlaying = ayatEl;

  audioPlayer.src = audioUrl;
  audioPlayer.play();
});
</script>

</body>
</html>
