<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surah</title>

<link rel="stylesheet" href="../style.css">

<style>
/* =========================
   Tambahan style audio & highlight
========================= */
.ayat-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.ayat-header button.audio-btn {
  margin-left: 8px;
  font-size: 1rem;
}

.ayat-playing {
  background-color: #fef9c3; /* kuning muda */
  border-left: 4px solid #f59e0b; /* aksen oranye */
  padding-left: 8px;
  transition: background 0.3s;
}
</style>
</head>

<body>

<header class="app-header">
  <button onclick="history.back()">‚Üê</button>
  <span id="judul">Surah</span>
</header>

<main class="container" id="ayatList">
  <p>Memuat ayat...</p>
</main>

<audio id="audioPlayer"></audio>

<script>
/* =========================
   PARAM & ELEMENT
========================= */
const params = new URLSearchParams(window.location.search);
const no = Number(params.get('no'));
const ayatList = document.getElementById('ayatList');
const judul = document.getElementById('judul');
const audioPlayer = document.getElementById('audioPlayer');

/* =========================
   VALIDASI
========================= */
if (!no) {
  ayatList.innerHTML = '<p>Surah tidak valid</p>';
  throw new Error('Nomor surah tidak valid');
}

/* =========================
   FETCH SURAH
========================= */
fetch(`https://equran.id/api/v2/surat/${no}`)
  .then(res => res.json())
  .then(res => {
    const s = res.data;
    judul.textContent = s.namaLatin;
    ayatList.innerHTML = '';

    /* =========================
       TAJWID COLOR
    ========================= */
    function tajwidColor(text) {
      return text
        .replace(/([ÿßŸàŸä])/g, '<span class="tajwid-mad">$1</span>')
        .replace(/([ŸÜŸÖ]Ÿí)/g, '<span class="tajwid-idgham">$1</span>')
        .replace(/([ŸÇÿ∑ÿ®ÿ¨ÿØ])/g, '<span class="tajwid-qalqalah">$1</span>');
    }

    /* =========================
       BISMILLAH
       (kecuali Al-Fatihah & At-Taubah)
    ========================= */
    if (s.nomor !== 1 && s.nomor !== 9) {
      const bismillah = document.createElement('div');
      bismillah.className = 'bismillah ayat-arab';
      bismillah.innerHTML =
        s.bismillah?.teksArab || 'ÿ®Ÿêÿ≥ŸíŸÖŸê ÿßŸÑŸÑŸëŸéŸáŸê ÿßŸÑÿ±ŸëŸéÿ≠ŸíŸÖŸéŸ∞ŸÜŸê ÿßŸÑÿ±ŸëŸéÿ≠ŸêŸäŸÖŸê';
      ayatList.appendChild(bismillah);
    }

    /* =========================
       AYAT
    ========================= */
    s.ayat.forEach(a => {
      const div = document.createElement('div');
      div.className = 'ayat-item';
      div.id = `ayat-${a.nomorAyat}`;

      div.dataset.surah = s.nomor;
      div.dataset.surahName = s.namaLatin;
      div.dataset.ayat = a.nomorAyat;
      div.dataset.text = a.teksArab;
      div.dataset.audio = a.audio?.primary || '';

      div.innerHTML = `
        <div class="ayat-header">
          <div>
            <span class="ayat-nomor">${a.nomorAyat}</span>
          </div>
          <div>
            <button class="audio-btn" title="Putar murrotal">üîä</button>
            <button class="bookmark-btn" title="Bookmark ayat">üîñ</button>
          </div>
        </div>

        <div class="ayat-arab">${tajwidColor(a.teksArab)}</div>
        <div class="ayat-indo">${a.teksIndonesia}</div>
      `;

      ayatList.appendChild(div);
    });

    /* =========================
       SCROLL KE BOOKMARK
    ========================= */
    const targetAyat = localStorage.getItem('scrollToAyat');
    if (targetAyat) {
      const el = document.getElementById(`ayat-${targetAyat}`);
      if (el) {
        el.scrollIntoView({ behavior: 'smooth', block: 'center' });
        el.classList.add('ayat-highlight');
        setTimeout(() => el.classList.remove('ayat-highlight'), 3000);
      }
      localStorage.removeItem('scrollToAyat');
    }
  })
  .catch(() => {
    ayatList.innerHTML = '<p>Gagal memuat ayat</p>';
  });

/* =========================
   BOOKMARK
========================= */
document.addEventListener('click', e => {
  if (!e.target.classList.contains('bookmark-btn')) return;

  const ayatEl = e.target.closest('.ayat-item');

  const bookmark = {
    mode: 'surah',
    surah: ayatEl.dataset.surah,
    surahName: ayatEl.dataset.surahName,
    ayat: ayatEl.dataset.ayat,
    text: ayatEl.dataset.text
  };

  const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];

  if (bookmarks.some(b => b.surah == bookmark.surah && b.ayat == bookmark.ayat)) {
    alert('Ayat ini sudah dibookmark');
    return;
  }

  bookmarks.push(bookmark);
  localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
  e.target.classList.add('active');
});

/* =========================
   AUDIO + HIGHLIGHT
========================= */
let currentPlaying = null;

document.addEventListener('click', e => {
  if (!e.target.classList.contains('audio-btn')) return;

  const ayatEl = e.target.closest('.ayat-item');
  const audioUrl = ayatEl.dataset.audio;

  if (!audioUrl) {
    alert('Audio tidak tersedia');
    return;
  }

  // hapus highlight sebelumnya
  if (currentPlaying) currentPlaying.classList.remove('ayat-playing');

  // highlight ayat sekarang
  ayatEl.classList.add('ayat-playing');
  currentPlaying = ayatEl;

  // putar audio
  audioPlayer.src = audioUrl;
  audioPlayer.play();
});
</script>

</body>
</html>
