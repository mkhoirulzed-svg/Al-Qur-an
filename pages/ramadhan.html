<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ramadhan Tracker</title>

<link rel="stylesheet" href="../style.css">

<style>
/* =========================
   RAMADHAN TRACKER STYLE
========================= */
.page-ramadhan {
  background: #f8fafc;
}

.ramadhan-container {
  padding: 16px;
}

.tracker-header {
  text-align: center;
  margin-bottom: 16px;
}

.tracker-header h2 {
  font-size: 1.3rem;
}

.tracker-header p {
  font-size: 0.85rem;
  opacity: 0.7;
}

.tracker-table {
  width: 100%;
  border-collapse: collapse;
  background: #fff;
  border-radius: 14px;
  overflow: hidden;
  box-shadow: 0 2px 6px rgba(0,0,0,0.06);
}

.tracker-table th,
.tracker-table td {
  padding: 10px;
  text-align: center;
  border-bottom: 1px solid #e5e7eb;
  font-size: 0.85rem;
}

.tracker-table th {
  background: #f1f5f9;
  font-weight: 600;
}

.tracker-table tr:last-child td {
  border-bottom: none;
}

input[type="checkbox"] {
  transform: scale(1.1);
  accent-color: #0284c7;
}
</style>
</head>

<body class="page-ramadhan">

<header class="app-header">
  <button class="nav-btn back-btn" onclick="history.back()">
    <svg viewBox="0 0 24 24" width="22" height="22"
      fill="none"
      stroke="currentColor"
      stroke-width="2.5"
      stroke-linecap="round"
      stroke-linejoin="round">
      <polyline points="15 18 9 12 15 6"></polyline>
    </svg>
  </button>

  <div class="header-title">
    <div>Ramadhan Tracker</div>
    <div class="judul-surah">Pantau ibadah 1â€“30 Ramadhan</div>
  </div>
</header>

<main class="ramadhan-container">

  <div class="tracker-header">
    <h2>ðŸ“Š Progres Ibadah Ramadhan</h2>
    <p>Ceklis harian untuk evaluasi diri</p>
  </div>

  <table class="tracker-table">
    <thead>
      <tr>
        <th>Hari</th>
        <th>Puasa</th>
        <th>Tilawah</th>
        <th>Amal</th>
        <th>Sedekah</th>
      </tr>
    </thead>
    <tbody id="trackerBody"></tbody>
  </table>

</main>

<nav class="bottom-nav">
  <a href="../index.html">Home</a>
  <a href="quran.html">Al-Qur'an</a>
  <a href="bookmark.html">Bookmark</a>
  <a href="about.html">Tentang</a>
</nav>

<script>
const body = document.getElementById('trackerBody');

function getData() {
  return JSON.parse(localStorage.getItem('ramadhanTracker')) || {};
}

function saveData(data) {
  localStorage.setItem('ramadhanTracker', JSON.stringify(data));
}

const data = getData();

for (let day = 1; day <= 30; day++) {
  const row = document.createElement('tr');

  row.innerHTML = `
    <td>${day}</td>
    ${['puasa','tilawah','amal','sedekah'].map(type => `
      <td>
        <input type="checkbox"
          data-day="${day}"
          data-type="${type}"
          ${data[day]?.[type] ? 'checked' : ''}
        >
      </td>
    `).join('')}
  `;

  body.appendChild(row);
}

body.addEventListener('change', e => {
  if (e.target.type !== 'checkbox') return;

  const day = e.target.dataset.day;
  const type = e.target.dataset.type;

  data[day] = data[day] || {};
  data[day][type] = e.target.checked;

  saveData(data);
});
</script>

</body>
</html>
