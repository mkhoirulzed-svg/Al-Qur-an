<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Juz</title>

<link rel="stylesheet" href="../style.css">
</head>

<body>

<header class="app-header">
  <button onclick="history.back()">‚Üê</button>
  Juz
</header>

<main class="container">
  <div id="juzContent">Memuat juz...</div>
</main>

<script>
const juzNo = parseInt(new URLSearchParams(location.search).get('no'));
const juzContent = document.getElementById('juzContent');

if (!juzNo) {
  juzContent.innerHTML = '<p>Juz tidak valid</p>';
} else {
  loadJuzFromSurah(juzNo);
}

async function loadJuzFromSurah(juzTarget) {
  juzContent.innerHTML = '';
  let found = false;

  try {
    for (let surah = 1; surah <= 114; surah++) {
      const res = await fetch(`https://equran.id/api/v2/surat/${surah}`);
      const json = await res.json();
      const ayat = json.data.ayat;

      ayat.forEach(a => {
        if (a.juz === juzTarget) {
          found = true;
          const el = document.createElement('div');
          el.className = 'ayat-item';
          el.innerHTML = `
            <p class="arab">${a.teksArab}</p>
            <p class="arti">${a.teksIndonesia}</p>
            <small>${json.data.namaLatin} : ${a.nomorAyat}</small>
          `;
          juzContent.appendChild(el);
        }
      });
    }

    if (!found) {
      juzContent.innerHTML = '<p>Isi juz tidak ditemukan</p>';
    }

  } catch (e) {
    juzContent.innerHTML = '<p>Gagal memuat isi juz</p>';
  }
}
</script>

</body>
</html>
