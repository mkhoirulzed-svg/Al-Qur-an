<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Al-Qur'an</title>

<link rel="stylesheet" href="../style.css">
</head>

<body>

<header class="app-header">
  <button onclick="history.back()">←</button>
  Al-Qur'an
</header>

<main class="container">

<div class="quran-toggle">
  <button id="btnSurah" class="active">Surah</button>
  <button id="btnJuz">Juz</button>
</div>

  <div id="surahList" class="surah-list"></div>

</main>

<nav class="bottom-nav">
  <a href="../index.html">Home</a>
  <a href="quran.html" class="active">Al-Qur'an</a>
  <a href="video.html">Video</a>
  <a href="about.html">Tentang</a>
</nav>

<script src="../data/surah.js"></script>
<script>
const list = document.getElementById('surahList');

fetch('https://equran.id/api/v2/surat')
  .then(res => res.json())
  .then(data => {
    data.data.forEach(s => {
      const item = document.createElement('a');
      item.href = `surah.html?no=${s.nomor}`;
      item.className = 'surah-item';
      item.innerHTML = `
        <div>
          <strong>${s.nomor}. ${s.namaLatin}</strong>
          <small>${s.arti}</small>
        </div>
        <span>${s.jumlahAyat} ayat</span>
      `;
      list.appendChild(item);
    });
  })
  .catch(() => {
    list.innerHTML = '<p>Gagal memuat data Al-Qur’an</p>';
  });
</script>


</body>
</html>
